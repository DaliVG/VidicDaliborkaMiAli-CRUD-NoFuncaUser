<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::head">
  <title>Editar usuario</title>
</head>
<body>
<header th:replace="layouts/header::header"></header>
<div class="row">
  <div class="col-xs-8 col-md-8">
    <h3>
      <a href="/VidicDaliborkaMiAli/users" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Usuarios</a>
    </h3>
    <h2>Editar Usuarios</h2>
    <form th:action="@{/updateUser}" method="post">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" name="userName" th:value="${userName}" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password" th:value="${password}"/>
      </div>
      <input type="hidden" name="id" th:value="${user.getId()}" />
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
</div>
</body>
</html>
