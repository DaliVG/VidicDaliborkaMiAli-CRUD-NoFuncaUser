<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::head">
  <title>Mostrado usuario</title>
</head>
<body>
<header th:replace="layouts/header::header"></header>
<div class="row">
  <div class="col-xs-8 col-md-8">
    <h3>
      <a href="/VidicDaliborkaMiAli/users" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Usuarios</a>
    </h3>
    <h2 th:text="${user.getUserName()}"></h2>
    <form th:action="@{/deleteUser}">
      <input type="hidden" name="id" th:value="${user.getId()}" />
      <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
        <a th:href="@{'editUser/' + ${user.getId()}}" class="btn btn-warning">Editar</a></h2>
    </form>
  </div>
</div>
</body>
</html>
