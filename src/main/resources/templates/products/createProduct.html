<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::head">
  <title>Crear Producto</title>
</head>
<body>
<header th:replace="layouts/header::header"></header>
<div class="row">
  <div class="m-4 col-xs-8 col-md-8">
    <h3>
      <a href="@{/createProduct}" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span>Crea un producto</a>
    </h3>
    <h2>Crear Producto</h2>
    <form th:action="@{/saveProduct}" method="post">
      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" class="form-control" name="prodName" />
      </div>
      <div class="form-group">
        <label>Product Price</label>
        <input type="number" class="form-control" name="prodPrice" />
      </div>
      <div class="form-group">
        <label>Product Stock</label>
        <input type="number" class="form-control" name="prodStock" />
      </div>
      <div class="form-group">
        <label>Product Image URL:</label>
        <input type="url" class="form-control" name="prodImage" />
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
</div>
</body>
</html>
